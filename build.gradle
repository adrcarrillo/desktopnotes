plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    //Non module
//    id 'com.github.johnrengelman.shadow' version '5.2.0'
//    id 'org.beryx.runtime' version '1.8.4'

    //Module
    id "org.javamodularity.moduleplugin" version "1.6.0"
    id 'org.beryx.jlink' version '2.19.0'

}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:0.35'
    implementation 'com.google.code.gson:gson:2.8.6'
}

application {
    // Define the main class for the application.
    mainClassName = 'desktopnotes.App'
    applicationName = 'desktopnotes'
}

mainClassName = "$moduleName/desktopnotes.App"

jlink {
    launcher{
        name = 'launcher'
        noConsole = true
    }
}
